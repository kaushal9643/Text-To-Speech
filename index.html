<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/40daf9f6af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Text To Speech <span>Converter</span> </h1>

        <div class="text-box">
            <textarea placeholder="Enter your text here" name="Text" id="text" rows="15"></textarea>
        </div>
        <div class="row">
            <select id="select"></select>
            <button><i class="fa-solid fa-play"></i>Listen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
